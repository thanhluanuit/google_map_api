<!DOCTYPE html>
<html>
  <head>
    <title>Demo Google Map API</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href='map.css' rel='stylesheet' type='text/css'>
    <script src='google_map_api.js'></script>
  </head>

  <body>
    <div id="search-panel">
      <input id="address" type="textbox" value="Le Quang Dinh, Binh Thanh, Ho Chi Minh">
      <input id="submit" type="button" value="Geocode">
    </div>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&signed_in=true&callback=initMap" async defer></script>
  </body>
</html>
